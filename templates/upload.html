{% extends 'base.html' %}

{% block content %}
<h2>Upload Invoice / Manual Entry</h2>

<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload" type="button" role="tab">XML Upload</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="manual-tab" data-bs-toggle="tab" data-bs-target="#manual" type="button" role="tab">Manual Entry</button>
  </li>
</ul>
<div class="tab-content mt-3" id="myTabContent">
  <div class="tab-pane fade show active" id="upload" role="tabpanel">
    <div class="card">
        <div class="card-body">
            <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Select XML File (NFe/CTe)</label>
                    <input class="form-control" type="file" id="file" name="file" accept=".xml" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload & Parse</button>
            </form>
        </div>
    </div>
  </div>
  <div class="tab-pane fade" id="manual" role="tabpanel">
    <div class="card">
        <div class="card-body">
            <form action="{{ url_for('manual_entry') }}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Sacado Name</label>
                    <input type="text" class="form-control" name="sacado_name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">CPF/CNPJ</label>
                    <input type="text" class="form-control" name="sacado_doc" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Amount (R$)</label>
                    <input type="number" step="0.01" class="form-control" name="amount" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Issue Date</label>
                    <input type="date" class="form-control" name="issue_date" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Document Number</label>
                    <input type="text" class="form-control" name="doc_number" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Espécie</label>
                    <select class="form-select" name="especie" required>
                        <option value="DM" selected>Duplicata Mercantil (DM)</option>
                        <option value="DS">Duplicata de Serviço (DS)</option>
                        <option value="LC">Letra de Câmbio (LC)</option>
                    </select>
                </div>

                <h5 class="mt-4 border-bottom pb-2">Sacado Address</h5>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Address (Street + Number)</label>
                        <input type="text" class="form-control" name="sacado_address" required placeholder="Ex: Rua A, 123">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Neighborhood</label>
                        <input type="text" class="form-control" name="sacado_neighborhood" required>
                    </div>
                    <div class="col-md-5">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" name="sacado_city" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">State (UF)</label>
                        <input type="text" class="form-control" name="sacado_state" maxlength="2" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">ZIP (CEP)</label>
                        <input type="text" class="form-control" name="sacado_zip" required>
                    </div>
                </div>

                <div class="mb-3 mt-3">
                    <label class="form-label">Upload PDF (Lastro)</label>
                    <input class="form-control" type="file" name="file" accept=".pdf" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Manual Entry</button>
            </form>
        </div>
    </div>
  </div>
</div>
{% endblock %}

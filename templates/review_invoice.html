{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Revisar Fatura (Importação)</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i> Por favor, revise os dados importados e complete as informações de endereço obrigatórias.
                </div>

                <form action="{{ url_for('save_invoice') }}" method="POST">
                    <input type="hidden" name="file_path" value="{{ file_path }}">
                    <input type="hidden" name="original_filename" value="{{ original_filename }}">
                    <input type="hidden" name="upload_type" value="{{ upload_type }}">

                    <div class="row g-3">
                        <h5 class="border-bottom pb-2">Dados do Título</h5>

                        <div class="col-md-4">
                            <label class="form-label">Número do Documento</label>
                            <input type="text" class="form-control" name="doc_number" value="{{ data.doc_number }}" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Data de Emissão</label>
                            <input type="date" class="form-control" name="issue_date" value="{{ data.issue_date }}" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Valor (R$)</label>
                            <input type="number" step="0.01" class="form-control" name="amount" value="{{ data.amount }}" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Espécie</label>
                            <select class="form-select" name="especie" required>
                                <option value="DM" selected>Duplicata Mercantil (DM)</option>
                                <option value="DS">Duplicata de Serviço (DS)</option>
                                <option value="LC">Letra de Câmbio (LC)</option>
                            </select>
                        </div>

                        <h5 class="mt-4 border-bottom pb-2">Dados do Pagador (Sacado)</h5>

                        <div class="col-md-8">
                            <label class="form-label">Nome / Razão Social</label>
                            <input type="text" class="form-control" name="sacado_name" value="{{ data.sacado_name }}" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">CPF / CNPJ</label>
                            <input type="text" class="form-control" name="sacado_doc" value="{{ data.sacado_doc }}" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Endereço (Logradouro + Número)</label>
                            <input type="text" class="form-control" name="sacado_address" value="{{ data.sacado_address }}" required placeholder="Ex: Rua A, 123">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Bairro</label>
                            <input type="text" class="form-control" name="sacado_neighborhood" value="{{ data.sacado_neighborhood }}" required>
                        </div>
                        <div class="col-md-5">
                            <label class="form-label">Cidade</label>
                            <input type="text" class="form-control" name="sacado_city" value="{{ data.sacado_city }}" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Estado (UF)</label>
                            <input type="text" class="form-control" name="sacado_state" value="{{ data.sacado_state }}" maxlength="2" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">CEP</label>
                            <input type="text" class="form-control" name="sacado_zip" value="{{ data.sacado_zip }}" required>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Confirmar e Salvar</button>
                        <a href="{{ url_for('upload_page') }}" class="btn btn-outline-danger">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
